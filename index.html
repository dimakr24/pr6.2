<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестування знання таблиці істинності логічного елемента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Тестування знання таблиці істинності логічного елемента "Виключаюче або не"</h1>

<table>
    <thead>
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>X XOR Y</th>
            <th>NOT (X XOR Y)</th>
            <th>Ваша відповідь</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td id="result1"></td>
            <td><input type="checkbox" id="answer1"></td>
        </tr>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>1</td>
            <td id="result2"></td>
            <td><input type="checkbox" id="answer2"></td>
        </tr>
        <tr>
            <td>1</td>
            <td>0</td>
            <td>1</td>
            <td id="result3"></td>
            <td><input type="checkbox" id="answer3"></td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>0</td>
            <td id="result4"></td>
            <td><input type="checkbox" id="answer4"></td>
        </tr>
    </tbody>
</table>

<button class="button" onclick="checkAnswers()">Перевірити</button>

<script>
    function xor(a, b) {
        return (a || b) && !(a && b);
    }

    function checkAnswers() {
        let results = [
            !xor(0, 0),
            !xor(0, 1),
            !xor(1, 0),
            !xor(1, 1)
        ];

        let answers = [
            document.getElementById('answer1').checked,
            document.getElementById('answer2').checked,
            document.getElementById('answer3').checked,
            document.getElementById('answer4').checked
        ];

        for (let i = 0; i < results.length; i++) {
            document.getElementById('result' + (i + 1)).innerText = results[i] ? '1' : '0';
            if (results[i] === answers[i]) {
                document.getElementById('result' + (i + 1)).style.color = 'green';
            } else {
                document.getElementById('result' + (i + 1)).style.color = 'red';
            }
        }
    }
</script>

</body>
</html>
